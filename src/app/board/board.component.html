
<h2>Memory</h2>

<div *ngIf="!gameActive">
  <p>Welcome to Memory!</p>
  <p>Press the button below to start the game.</p>
  <div class="">
    <button class="button" (click)="setBoard()">Play!</button>
  </div>
</div>

<div *ngIf="gameActive">
  <p>
    Tap the cards to reveal the duplicates!
  </p>
  <div  class="grid">
    <app-card *ngFor="let item of deck" [card]="item" (click)="cardClicked(item)"></app-card>
  </div>
</div>
